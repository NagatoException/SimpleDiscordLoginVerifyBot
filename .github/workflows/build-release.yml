name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2

      - name: Set up Go
        uses: actions/setup-go@4.01
        with:
          go-version: 1.20

      - name: Download dependencies
        run: go mod download

      - name: Build project
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o SimpleDiscordLoginVerifyBot-${{ matrix.os }}-${{ matrix.arch }}

      - name: Create artifacts directory
        run: mkdir artifacts

      - name: Copy License and Readme files
        run: |
          cp LICENSE artifacts/
          cp README.md artifacts/

      - name: Archive artifacts
        run: zip -r SimpleDiscordLoginVerifyBot-artifacts.zip artifacts/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Download dependencies
        run: go mod download

      - name: Build project
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o SimpleDiscordLoginVerifyBot-${{ matrix.os }}-${{ matrix.arch }}

      - name: Create artifacts directory
        run: mkdir artifacts

      - name: Copy License and Readme files
        run: |
          cp LICENSE artifacts/
          cp README.md artifacts/

      - name: Archive artifacts
        run: zip -r SimpleDiscordLoginVerifyBot-artifacts.zip artifacts/

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: |
            Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload release assets
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            SimpleDiscordLoginVerifyBot-linux-amd64
            SimpleDiscordLoginVerifyBot-linux-arm64
            SimpleDiscordLoginVerifyBot-darwin-amd64
            SimpleDiscordLoginVerifyBot-windows-amd64.exe
            SimpleDiscordLoginVerifyBot-artifacts.zip
          asset_name: SimpleDiscordLoginVerifyBot-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
